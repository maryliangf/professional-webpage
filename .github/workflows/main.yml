name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Firebase Deploy
        run: |
          sudo npm install -g firebase-tools
          firebase deploy --only hosting --token ${{ secrets.MARY_FIREBASE_TOKEN }}
